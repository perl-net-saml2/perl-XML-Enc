name    = XML-Enc
abstract = A toolkit to help encrypt and decrypt XML Digital Signatures.
author  = Timothy Legge <timlegge@cpan.org>
copyright_holder = TImothy Legge
; [...]
license = Perl_5
[Meta::Maintainers]
maintainer = Timothy Legge <timlegge@cpan.org>

[Meta::Contributors]
contributor = Timothy Legge <timlegge@gmail.com>

[AutoPrereqs]
[Prereqs / RuntimeRequires]
perl = 5.010
Crypt::PK::RSA = 0
Crypt::OpenSSL::X509 = 0
MIME::Base64 = 0
XML::LibXML = 0
Crypt::Mode::CBC = 0
Crypt::AuthEnc::GCM = 0.062

[Prereqs / TestRequires]
Test::More = 0
File::Slurper = 0
File::Which = 0

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Pod2Readme]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[TestRelease]
[ConfirmRelease]
[Manifest]
[UploadToCPAN]
[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = dev-bin/cpanm
exclude_filename = Dockerfile
exclude_filename = MANIFEST
exclude_filename = README

[Encoding]
encoding = bytes
match = ico

[CPANFile]

[CopyFilesFromBuild::Filtered]
copy = cpanfile
copy = Makefile.PL
copy = README

[CopyFilesFromRelease]
copy = cpanfile, Makefile.PL, README

[MetaJSON]
[MetaProvides::Package]

[Repository]
git_remote = upstream
[Bugtracker]
web = https://github.com/perl-net-saml2/perl-XML-Enc/issues 
[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::EOL]
[Test::EOF]
[Test::NoTabs]
[Test::TrailingSpace ]

[PodWeaver]
[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes
[Git::NextVersion]
first_version = 0.01       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$   ; this is the default
[OurPkgVersion]

[Git::Tag]
tag_format  = %V       ; this is the default
tag_message = %V       ; this is the default

[Git::Commit]
changelog = Changes      ; this is the default

[AuthorsFromGit]
[Signature]
[SignReleaseNotes]
